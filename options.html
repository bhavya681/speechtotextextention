<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Text Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="range"], button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Speak Text Options</h1>
    
    <label for="language">Select Language:</label>
    <select id="language">
        <option value="all">All Languages</option>
    </select>

    <label for="gender">Select Gender:</label>
    <select id="gender">
        <option value="any">Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="voice">Select Voice:</label>
    <select id="voice"></select>

    <label for="rate">Speech Rate:</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <label for="pitch">Speech Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">

    <label for="volume">Speech Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">

    <button id="save">Save Settings</button>
    <p id="status" style="margin-top: 15px; color: green;"></p>

    <script src="options.js"></script>
</body>
</html>
